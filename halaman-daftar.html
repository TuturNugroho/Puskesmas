<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link type="image/x-icon" rel="icon" href="img/iconijo.png" />
    <title>Registration</title>
  </head>
  <body>
    <div class="flex-container" style="display: flex">
      <div class="row">
        <div
          class="col"
          style="background-color: white; margin-top: 50px; margin-left: 70px"
        >
          <h1 style="color: #425f57">
            Registrasi Online Puskesmas Pondok Aren.
          </h1>
          <p>Melayani Dengan Sepenuh Hati</p>
          <img src="img/register.png" alt="" width="500px" height="380px" />
        </div>
        <div
          class="col"
          style="
            background-color: #749f82;
            color: white;
            width: 500px;
            height: 700px;
          "
        >
          <form action="" style="margin: 150px 0 0 80px">
            <div class="mb-3">
              <h3>Pendaftaran Online</h3>
              <p>Puskesmas Pondok Aren</p>
              <label for="exampleInputnik" class="form-label"
                >Masukkan NIK Pasien atau No BPJS</label
              >
              <input
                type="nik"
                class="form-control"
                id="exampleInputnik"
                placeholder="Masukkan NIK/No BPJS"
                style="width: 300px"
              />
              <br />
              <button
                type="button"
                class="btn btn-success"
                style="background-color: white; color: #749f82; border: 0"
              >
                <b>Masuk</b>
              </button>
              <br />
              <br />
              <span
                >Anda tidak Memiliki NIK? Klik
                <a href="#" style="text-decoration: none; color: #cfff8d"
                  >Disini</a
                >
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
